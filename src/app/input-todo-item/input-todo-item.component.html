<legend>Add todo item</legend>
<form [formGroup]="todoForm" (ngSubmit)="onSubmit()">

	<div class="form-group" [ngClass]="{ 'has-error': invalidUsername() }"> <!-- User name-->
		<label for="userName" class="control-label">First Name</label>
		<input type="text" formControlName="userName" class="form-control" id="userName" name="userName" placeholder="sssuthe">
		<p *ngIf="invalidUsername()" id="userName_error" class="help-block">{{this.serviceErrors.userName || 'Invalid username.'}}</p>
	</div>

	<div class="form-group" [ngClass]="{ 'has-error': invalidTodoText() }"> <!-- Todo Text -->
		<label for="todo" class="control-label">Last Name</label>
		<input type="text" formControlName="todo" class="form-control" id="todo" name="todo" placeholder="got to do it!">
		<p *ngIf="invalidTodoText()" id="todo_error" class="help-block">{{this.serviceErrors.todo || 'Invalid Todo text.'}}</p>
	</div>

	<div class="form-group has-error"> <!-- Submit Button -->
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>
</form>
