apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-client-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
          image: sssuthe/complex-client
          ports:
            - containerPort: 4200
